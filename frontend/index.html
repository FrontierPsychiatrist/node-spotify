<!DOCTYPE html>
<html>
<head>
    <title>Spotify</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all">
    <script data-main="js/main" src="require.js"></script>
</head>
<body>
<div class="navbar nav-header">
    <div class="navbar-inner">
        <span class="brand">node-spotify</span>
        <button id="logoutButton" class="pull-right btn btn-warning">Logout</button>
    </div>
</div>

<div class="container-fluid">
<div class="row-fluid">
    <div class="span3">
        <ul class="nav nav-tabs nav-stacked" id="playlists">

        </ul>
    </div>
    <div class="span9" id="content">
        <table id="tracks" class="table table-striped">
            <thead>
                <tr>
                    <th style="width: 20px">Position</th>
                    <th>Artist</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</div>

<div id="modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
</div>

<!-- Templates -->
<script type="text/template" id="playlist-menuEntry">
    <a id="playlist-menu-<%= id %>" href="#playlist/<%= id %>"><%= name %></a>
</script>

<script type="text/template" id="track-row">
    <td><%= id %></td>
    <td>
        <% for(var i = 0; i < artists.length; i++) { %>
        <%= artists[i].name + ', ' %>
        <% } %>
    </td>
    <td><%= name %></td>
</script>

<script type="text/template" id="loginformTemplate">
    <form action="#" class="form-horizontal" id="loginForm">
        <div class="control-group">
            <label class="control-label" for="username">Username</label>
            <div class="controls">
                <input type="text" name="username" id="username"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" name="password" id="password"/>
            </div>
        </div>
    </form>
</script>

<script type="text/template" id="modal-template">
    <div class="modal-header">
        <% if(closable) {%>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <% } %>
        <h3 id="modalLabel"><%= label %></h3>
    </div>
    <div class="modal-body">
        <%= body %>
    </div>
    <div class="modal-footer">
        <% if(closable) { %>
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <% } %>
        <button id='modalConfirmButton' class="btn btn-primary"><%= buttonText %></button>
    </div>
</script>

</body>
</html>
